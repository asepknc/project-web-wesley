<!DOCTYPE html>

  <meta charset="UTF-8" />

  <title>Kontak - Asia Jaya Store</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #222;
      line-height: 1.6;
      animation: fadeIn 1s ease forwards;
    }

    header {
      background-color: #0e4d92;
      color: white;
      padding: 20px;
      text-align: center;
      animation: fadeSlideIn 1s ease forwards;
    }
    header h1 {
      margin: 0 0 8px;
      font-size: 2.5rem;
      letter-spacing: 1.2px;
    }
    header p {
      margin: 0;
      font-weight: 500;
      font-size: 1.2rem;
    }

    nav {
      background-color: #333;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 12px 0;
      animation: fadeSlideIn 1.2s ease forwards;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    nav a:hover,
    nav a:focus {
      background-color: #0e4d92;
      color: #ffd700;
      outline: none;
    }

    main {
      padding: 40px 20px;
      max-width: 800px;
      margin: 40px auto 60px;
      animation: fadeSlideUp 1.5s ease forwards;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0e4d92;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    h3 {
      margin-top: 0;
      color: #0e4d92;
      font-size: 1.6rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .contact-info {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.1em;
      color: #444;
    }
    .contact-info a {
      display: inline-block;
      margin: 10px 15px;
      font-size: 1.2em;
      color: #0e4d92;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .contact-info a:hover,
    .contact-info a:focus {
      color: #ffae00;
      outline: none;
    }

    form {
      background-color: #f9f9f9;
      padding: 25px 30px;
      border-radius: 8px;
      box-shadow: 0 6px 15px rgba(14, 77, 146, 0.15);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 12px 15px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      resize: vertical;
      font-family: inherit;
    }
    input:focus,
    textarea:focus {
      border-color: #0e4d92;
      box-shadow: 0 0 6px rgba(14, 77, 146, 0.6);
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #0e4d92;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1em;
      font-weight: 700;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      display: block;
      width: 100%;
      max-width: 250px;
      margin-left: auto;
      margin-right: auto;
    }
    button:hover,
    button:focus {
      background-color: #08407c;
      box-shadow: 0 4px 14px rgba(8, 64, 124, 0.6);
      outline: none;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
    }

    /* Animations */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes fadeSlideIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeSlideUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }
      header p,
      nav a {
        font-size: 1rem;
      }
      main {
        padding: 30px 15px;
        margin: 30px auto 50px;
      }
      h2 {
        font-size: 1.6rem;
      }
      h3 {
        font-size: 1.3rem;
      }
      .contact-info {
        font-size: 1em;
      }
      .contact-info a {
        font-size: 1.1em;
        margin: 8px 10px;
      }
    }
  </style>
</head>
